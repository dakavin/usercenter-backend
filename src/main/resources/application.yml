spring:
    application:
        name: user-center
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/user-center?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=true
        username: root
        password: abc123
    # session失效的时间为1天
    session:
        timeout: 86400
server:
    port: 8080
    servlet:
        context-path: /api
#mybatis-plus会自动将表中的列，从下划线转化为驼峰，我们需要关闭
mybatis-plus:
  configuration:
      map-underscore-to-camel-case: false
#      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
      db-config:
          logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
          logic-delete-value: 1 # 逻辑已删除值(默认为 1)
          logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
